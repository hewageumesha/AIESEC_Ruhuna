<html>
 <head>
  <title>
   Event Management
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <div class="container mx-auto p-4">
   <!-- Header -->
   <header class="text-center py-4">
    <h1 class="text-4xl font-bold text-gray-800">
     Event Management
    </h1>
   </header>
   <!-- Event Creation Form -->
   <section class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <h2 class="text-2xl font-bold mb-4">
     Create Event
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       Event Name
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter event name" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Date
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" type="date"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Time
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" type="time"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Description
      </label>
      <textarea class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter event description"></textarea>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Event Booklet
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" type="file"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Dress Code Notice
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" type="file"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Logistics
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" type="file"/>
     </div>
     <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
      Create Event
     </button>
    </form>
   </section>
   <!-- Event Gallery -->
   <section class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <h2 class="text-2xl font-bold mb-4">
     Event Gallery
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
     <div class="relative">
      <img alt="Placeholder image of event 1" class="w-full h-48 object-cover rounded" height="200" src="https://storage.googleapis.com/a1aa/image/cQaTt3700mHwfOdj4md7BvdLOGAUxdsrbYVQkZ2l0iI.jpg" width="300"/>
     </div>
     <div class="relative">
      <img alt="Placeholder image of event 2" class="w-full h-48 object-cover rounded" height="200" src="https://storage.googleapis.com/a1aa/image/Ejly5IDpv5sHAQZqiouda3HA6hKHSgoj5ky7HpV-RQQ.jpg" width="300"/>
     </div>
     <div class="relative">
      <img alt="Placeholder image of event 3" class="w-full h-48 object-cover rounded" height="200" src="https://storage.googleapis.com/a1aa/image/rGIkzSeV69LEwc20w8hqE7pTs8d45OCnYjACIc4G4_c.jpg" width="300"/>
     </div>
     <div class="relative">
      <img alt="Placeholder image of event 4" class="w-full h-48 object-cover rounded" height="200" src="https://storage.googleapis.com/a1aa/image/Dc0xjpdV1NiBQqZdv65WXOWI4ssjn7DBj6Qj9IEM28c.jpg" width="300"/>
     </div>
     <div class="relative">
      <img alt="Placeholder image of event 5" class="w-full h-48 object-cover rounded" height="200" src="https://storage.googleapis.com/a1aa/image/Q5kgXaMbSNHcGzRyHahowqr7DQ9aMFXLnQPo_EFciZU.jpg" width="300"/>
     </div>
     <div class="relative">
      <img alt="Placeholder image of event 6" class="w-full h-48 object-cover rounded" height="200" src="https://storage.googleapis.com/a1aa/image/n_F4vQKK-4uimzJM_EsltQHit5efcISlsAbLSwnM6Lo.jpg" width="300"/>
     </div>
     <div class="relative">
      <img alt="Placeholder image of event 7" class="w-full h-48 object-cover rounded" height="200" src="https://storage.googleapis.com/a1aa/image/y8HlPLm1qs6mVeOHj7jFE0Sfr0PSaehJa7vMzRGHQ1s.jpg" width="300"/>
     </div>
     <div class="relative">
      <img alt="Placeholder image of event 8" class="w-full h-48 object-cover rounded" height="200" src="https://storage.googleapis.com/a1aa/image/Vs20rW3kRv0Dad2fS0-01I2uREdxf1vdiI9Q0gCvbdY.jpg" width="300"/>
     </div>
    </div>
   </section>
   <!-- Event Registration -->
   <section class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">
     Event Registration
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       Name
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your name" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Email
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Phone
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your phone number" type="tel"/>
     </div>
     <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
      Register
     </button>
    </form>
   </section>
  </div>
 </body>
</html>
