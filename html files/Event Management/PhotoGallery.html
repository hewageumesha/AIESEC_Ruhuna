<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .photo-card {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .photo-card img {
            width: 100%;
            border-radius: 8px;
        }
        .photo-card h3 {
            margin: 10px 0;
        }
        .photo-card p {
            margin: 5px 0;
        }
        .read-more {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .read-more:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AISEC Past Events - Photo Gallery</h2>
        <div class="gallery">
            <div class="photo-card">
                <img src="past_event1.jpg" alt="Event 1">
                <h3>Leadership Conference</h3>
                <p>Date: 2024-03-15</p>
                <a href="event_details1.html" class="read-more">Read More</a>
            </div>
            <div class="photo-card">
                <img src="past_event2.jpg" alt="Event 2">
                <h3>Community Service</h3>
                <p>Date: 2024-04-10</p>
                <a href="event_details2.html" class="read-more">Read More</a>
            </div>
            <div class="photo-card">
                <img src="past_event3.jpg" alt="Event 3">
                <h3>Networking Session</h3>
                <p>Date: 2024-05-20</p>
                <a href="event_details3.html" class="read-more">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
