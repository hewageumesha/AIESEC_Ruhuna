<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #158aaa, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .registration-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .registration-form h2 {
            color: #0072ff;
            margin-bottom: 20px;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #0072ff;
            border-radius: 0;
            box-shadow: none;
        }
        .password-toggle {
            position: relative;
        }
        .toggle-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        .btn-primary {
            background: #0072ff;
            border: none;
            width: 100%;
            padding: 10px;
        }
        .login-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Registration Form</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name With Initials" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Contact Number(WhatsApp Preferred)" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female
            </div>
            <div class="mb-3">
                <select class="form-control" required>
                    <option value="">Select District</option>
                    <option value="colombo">Colombo</option>
                    <option value="gampaha">Gampaha</option>
                    <option value="kalutara">Kalutara</option>
                    <option value="kandy">Kandy</option>
                    <option value="galle">Galle</option>
                    <option value="matara">Matara</option>
                    <option value="kurunegala">Kurunegala</option>
                    <option value="anuradhapura">Anuradhapura</option>
                    <option value="polonnaruwa">Polonnaruwa</option>
                </select>
            </div>

            
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Home Town" required>
            </div>
           
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
           
        </form>
    </div>

</body>
</html>
